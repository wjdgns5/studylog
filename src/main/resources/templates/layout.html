<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>StudyLog</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 70px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/">StudyLog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">공개 글</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mypage">마이페이지</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" id="nav-login">
                <a class="nav-link" href="/login">로그인</a>
            </li>
            <li class="nav-item" id="nav-signup">
                <a class="nav-link" href="/signup">회원가입</a>
            </li>
            <li class="nav-item d-none" id="nav-logout">
                <a class="nav-link" href="#" onclick="logout()">로그아웃</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" id="content">
    <!-- 각 페이지에서 넘겨준 content fragment가 여기 들어감 -->
    <div th:insert="${content}"></div>
</div>

<script>
    // 토큰 유무에 따라 메뉴 표시
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('accessToken');
        const navLogin = document.getElementById('nav-login');
        const navSignup = document.getElementById('nav-signup');
        const navLogout = document.getElementById('nav-logout');

        if (token) {
            navLogin.classList.add('d-none');
            navSignup.classList.add('d-none');
            navLogout.classList.remove('d-none');
        } else {
            navLogin.classList.remove('d-none');
            navSignup.classList.remove('d-none');
            navLogout.classList.add('d-none');
        }
    });

    function logout() {
        localStorage.removeItem('accessToken');
        alert('로그아웃 되었습니다.');
        window.location.href = '/';
    }

    // 공통 fetch wrapper (JWT 자동 추가)
    async function apiFetch(url, options = {}) {
        const token = localStorage.getItem('accessToken');

        const headers = options.headers || {};
        if (token) {
            headers['Authorization'] = 'Bearer ' + token;
        }
        if (!headers['Content-Type'] && options.body) {
            headers['Content-Type'] = 'application/json';
        }

        const response = await fetch(url, {
            ...options,
            headers
        });

        if (!response.ok) {
            const text = await response.text();
            try {
                const err = JSON.parse(text);
                alert('에러: ' + err.message);
            } catch (e) {
                alert('에러가 발생했습니다: ' + response.status);
            }
            throw new Error('Request failed with status ' + response.status);
        }

        if (response.status === 204) {
            return null;
        }

        return response.json();
    }
</script>

</body>
</html>
